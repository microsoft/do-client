# Pipeline to build DO Plugins targeting x86-64 architecture.
# Publishes the binaries + packages as artifacts.

variables:
- name: imageVersion
  value: 0.8.0
- name: containerImageVersion
  value: 0.9.0

trigger:
  branches:
    include:
      - develop
  paths:
    include:
      - azure-pipelines/build/linux/du/native/dopapt-ubuntu1804.yml
      - azure-pipelines/build/linux/du/templates/dopapt-docker-steps.yml
      - common/*
      - plugins/*
      - build/build.py
      - CMakeLists.txt
    exclude:
      - 'azure-pipelines/*'
      - 'plugins/linux-apt/scripts/configure-apt-method.sh'

pr:
  branches:
    include:
      - develop
  paths:
    include:
      - azure-pipelines/build/linux/du/native/dopapt-ubuntu1804.yml
      - azure-pipelines/build/linux/du/templates/dopapt-docker-steps.yml
      - common/*
      - plugins/*
      - build/build.py
      - CMakeLists.txt
    exclude:
      - 'azure-pipelines/*'
      - 'plugins/linux-apt/scripts/configure-apt-method.sh'

pool:
  name: 1es_hosted_pool_ubuntu_1804
  demands: ImageOverride -equals do-adu-build-$(imageVersion)

jobs:
- template: ../templates/do-docker-jobs.yml
  parameters:
    targetOsArch: 'ubuntu1804_x64'
    imageVersion: ${{variables.containerImageVersion}}
    stepsTemplate: 'dopapt-docker-steps.yml'