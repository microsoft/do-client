# Pipeline to build DO C++ SDK targeting x86-64 architecture.
# Client-lite is built for running tests alone, it is not published.
# Publishes the binaries + packages as artifacts.

variables:
- name: imageVersion
  value: 0.8.0
- name: containerImageVersion
  value: 0.9.0

trigger:
  branches:
    include:
      - develop
  paths:
    include:
      - azure-pipelines/build/linux/du/native/dosdkcpp-ubuntu1804.yml
      - azure-pipelines/build/linux/du/templates/dosdkcpp-docker-steps.yml
      - common/*
      - sdk-cpp/*
      - build/build.py
      - CMakeLists.txt
    exclude:
      - azure-pipelines/*
      - sdk-cpp/build/cleanup-install.sh

pr:
  branches:
    include:
      - develop
  paths:
    include:
      - azure-pipelines/build/linux/du/native/dosdkcpp-ubuntu1804.yml
      - azure-pipelines/build/linux/du/templates/dosdkcpp-docker-steps.yml
      - common/*
      - sdk-cpp/*
      - build/build.py
      - CMakeLists.txt
    exclude:
      - azure-pipelines/*
      - sdk-cpp/build/cleanup-install.sh

pool:
  name: 1es_hosted_pool_ubuntu_1804
  demands: ImageOverride -equals do-adu-build-$(imageVersion)

jobs:
- template: ../templates/do-docker-jobs.yml
  parameters:
    targetOsArch: 'ubuntu1804_x64'
    imageVersion: ${{variables.containerImageVersion}}
    stepsTemplate: 'dosdkcpp-docker-steps.yml'

