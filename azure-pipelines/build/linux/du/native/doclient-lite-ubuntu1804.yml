# Pipeline to build DO Agent targeting x86-64 architecture.
# Publishes the binaries + packages as artifacts.

variables:
- name: imageVersion
  value: 0.8.0
- name: containerImageVersion
  value: 0.9.0

trigger:
- none

pr:
- none

resources:
  repositories:
  - repository: 1ESPipelineTemplates
    type: git
    name: 1ESPipelineTemplates/1ESPipelineTemplates
    ref: refs/tags/release

# pool:
#   name: 1es_hosted_pool_ubuntu_1804
#   demands: ImageOverride -equals do-adu-build-$(imageVersion)

extends:
  template: v1/1ES.Official.PipelineTemplate.yml@1ESPipelineTemplates
  parameters:
    pool:
      name: Azure-Pipelines-1ESPT-ExDShared
      image: ubuntu-latest
      os: linux
    sdl:
      sourceAnalysisPool:
        name: Azure-Pipelines-1ESPT-ExDShared
        image: windows-latest
        os: windows
      suppression:
        suppressionFile: $(Build.SourcesDirectory)\guardian\SDL\.gdnsuppress
    customBuildTags:
    - ES365AIMigrationTooling
  stages:
  - stage: build
    jobs:
    - template: ../templates/do-docker-jobs.yml
      parameters:
        targetOsArch: 'ubuntu1804_x64'
        imageVersion: ${{variables.containerImageVersion}}
        stepsTemplate: '/azure-pipelines/build/linux/du/templates/doclient-lite-docker-steps.yml'

