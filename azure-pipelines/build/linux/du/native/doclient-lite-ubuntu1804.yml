# Pipeline to build DO Agent targeting x86-64 architecture.
# Publishes the binaries + packages as artifacts.

variables:
- name: imageVersion
  value: 0.8.0
- name: containerImageVersion
  value: 0.9.0

trigger:
  branches:
    include:
      - develop
  paths:
    include:
      - azure-pipelines/build/linux/du/native/doclient-lite-ubuntu1804.yml
      - azure-pipelines/build/linux/du/templates/doclient-lite-native-steps.yml
      - client-lite/*
      - common/*
      - build/build.py
      - CMakeLists.txt
    exclude:
      - azure-pipelines/*

pr:
  branches:
    include:
      - develop
  paths:
    include:
      - azure-pipelines/build/linux/du/native/doclient-lite-ubuntu1804.yml
      - azure-pipelines/build/linux/du/templates/doclient-lite-native-steps.yml
      - client-lite/*
      - common/*
      - build/build.py
      - CMakeLists.txt
    exclude:
      - azure-pipelines/*

pool:
  name: 1es_hosted_pool_ubuntu_1804
  demands: ImageOverride -equals do-adu-build-$(imageVersion)

jobs:
- template: ../templates/do-docker-jobs.yml
  parameters:
    targetOsArch: 'ubuntu1804_x64'
    imageVersion: ${{variables.containerImageVersion}}
    stepsTemplate: 'doclient-lite-docker-steps.yml'

