# Template: Steps to build DO Plugins using docker to target non-native OS and/or architecture.
# Consume this steps template in one or more jobs by passing in parameter values.

parameters:
- name: targetOS        # example: ubuntu18.04
  type: string
- name: targetOsArch    # example: ubuntu18.04-x64
  type: string
- name: config          # debug/release/minsizerel/relwithdebuginfo
  type: string

steps:
- checkout: self

- task: CmdLine@2
  inputs:
    script: 'chmod +x bootstrap.sh'
    workingDirectory: '$(Build.SourcesDirectory)/build'
  displayName: 'chmod bootstrap script'

- task: CmdLine@2
  inputs:
    script: 'sudo ./bootstrap.sh --platform ${{parameters.targetOS}} --install containertools'
    workingDirectory: '$(Build.SourcesDirectory)/build'
  displayName: 'Install Docker'

- task: Docker@2
  displayName: Login to ACR
  inputs:
    command: login
    containerRegistry: doclientcontainerregistry
    repository: $(parameters.targetOsArch)

- task: Docker@2
  displayName: Pull latest build image
  inputs:
    command: pull
    containerRegistry: doclientcontainerregistry
    arguments: 'doclientcontainerregistry.azurecr.io/${{parameters.targetOsArch}}:latest'

# TODO(jimson): Once these are onboarded as an artifact to Image Factory, can remove the below two steps
# Another alternative is to just do the build from within a docker container, and then run the tests on the host
- task: CmdLine@2
  inputs:
    script: 'chmod +x bootstrap.sh'
    workingDirectory: '$(Build.SourcesDirectory)/build'
  displayName: 'chmod bootstrap script'

- task: CmdLine@2
  inputs:
    script: 'sudo ./bootstrap.sh --platform ${{parameters.targetOS}} --install qemu'
    workingDirectory: '$(Build.SourcesDirectory)/build'
  displayName: 'Install & register QEMU'

- task: CmdLine@2
  inputs:
    script: 'sudo docker run --rm --entrypoint=/bin/bash -v $(Build.SourcesDirectory):/code -v /tmp/build-deliveryoptimization-plugin-apt-${{parameters.targetOsArch}}:/tmp/build-deliveryoptimization-plugin-apt ${{parameters.targetOsArch}} "/code/build/docker/docker-build-plugin.sh" "/code" "${{parameters.config}}"'
  displayName: 'Build deliveryoptimization-plugin-apt ${{parameters.targetOsArch}}-${{parameters.config}}'

- task: CopyFiles@2
  inputs:
    SourceFolder: '/tmp/build-deliveryoptimization-plugin-apt-${{parameters.targetOsArch}}/linux-${{parameters.config}}'
    Contents: |
      deliveryoptimization-plugin-apt*.deb
    TargetFolder: '$(Build.ArtifactStagingDirectory)/${{parameters.targetOsArch}}-${{parameters.config}}'
    CleanTargetFolder: true
  displayName: 'Populate artifacts staging dir'

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'deliveryoptimization-plugin-apt'
    publishLocation: 'Container'
