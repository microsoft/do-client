# Pipeline to build DO C++ SDK targeting x86-64 architecture.
# Client-lite is built for running tests alone, it is not published.
# Publishes the binaries + packages as artifacts.

variables:
- name: imageVersion
  value: 0.8.0

trigger:
  branches:
    include:
      - main
  paths:
    include:
      - azure-pipelines/build/dosdkcpp-native.yml
      - azure-pipelines/build/templates/dosdkcpp-native-steps.yml
      - common/*
      - sdk-cpp/*
      - build/build.py
      - CMakeLists.txt
    exclude:
      - azure-pipelines/*
      - sdk-cpp/build/cleanup-install.sh

pr:
  branches:
    include:
      - main
  paths:
    include:
      - azure-pipelines/build/dosdkcpp-native.yml
      - azure-pipelines/build/templates/dosdkcpp-native-steps.yml
      - common/*
      - sdk-cpp/*
      - build/build.py
      - CMakeLists.txt
    exclude:
      - azure-pipelines/*
      - sdk-cpp/build/cleanup-install.sh

pool: 
  name: 1es_hosted_pool_ubuntu_1804
  vmImage: do-adu-build-$(imageVersion)

jobs:
- job: Debug
  steps:
  - template: templates/dosdkcpp-native-steps.yml
    parameters:
      targetOsArch: 'ubuntu1804_x64'
      config: debug

- job: Release
  steps:
  - template: templates/dosdkcpp-native-steps.yml
    parameters:
      targetOsArch: 'ubuntu1804_x64'
      config: minsizerel
      skipTests: true
